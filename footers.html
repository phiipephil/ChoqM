<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOQ - Exemples de Footers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        .footer-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .footer-navigation {
            padding: 1rem;
            background-color: #f8f9fa;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        .footer-preview {
            margin-top: 5rem;
            height: calc(100vh - 5rem);
            overflow: hidden;
        }
        #currentFooterNumber {
            min-width: 3rem;
            display: inline-block;
            text-align: center;
        }
        iframe {
            width: 100% !important;
            height: 100% !important;
            border: none !important;
            display: block !important;
        }
        @media (max-width: 768px) {
            .footer-preview {
                margin-top: 4rem;
                height: calc(100vh - 4rem);
            }
        }
    </style>
</head>
<body>
    <div class="footer-navigation">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="index.html" class="btn btn-outline-primary">Retour</a>
            <div>
                <button id="prevFooter" class="btn btn-secondary">&lt; Précédent</button>
                <span id="currentFooterNumber" class="mx-3">1</span>
                <button id="nextFooter" class="btn btn-secondary">Suivant &gt;</button>
            </div>
        </div>
    </div>

    <div class="footer-preview" id="footerPreview">
        <!-- Le footer sera chargé ici dynamiquement -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentFooter = 1;
        const footerCount = 5; // Nombre total de footers

        function loadFooter(number) {
            const iframe = document.createElement('iframe');
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            iframe.src = `footer/footer${number}.html`;
            
            const preview = document.getElementById('footerPreview');
            preview.innerHTML = '';
            preview.appendChild(iframe);
            document.getElementById('currentFooterNumber').textContent = number;
        }

        document.getElementById('prevFooter').addEventListener('click', () => {
            if (currentFooter > 1) {
                currentFooter--;
                loadFooter(currentFooter);
            }
        });

        document.getElementById('nextFooter').addEventListener('click', () => {
            if (currentFooter < footerCount) {
                currentFooter++;
                loadFooter(currentFooter);
            }
        });

        // Charger le premier footer au démarrage
        loadFooter(1);
    </script>
</body>
</html>
