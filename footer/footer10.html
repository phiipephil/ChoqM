<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer 10 - Tech Futuriste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }

        .footer {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: #e0e0e0;
            padding: 2rem;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .circuit-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 50%, rgba(51, 51, 51, 0.1) 50%),
                linear-gradient(transparent 50%, rgba(51, 51, 51, 0.1) 50%);
            background-size: 30px 30px;
            opacity: 0.5;
            pointer-events: none;
        }

        .glow-line {
            position: absolute;
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, transparent, #4CAF50, transparent);
            animation: glow 3s infinite;
        }

        .glow-line:nth-child(1) { top: 0; }
        .glow-line:nth-child(2) { bottom: 0; }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .footer-logo img {
            width: 40px;
            height: 40px;
            filter: brightness(0) invert(1);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer-logo:hover img {
            transform: rotate(180deg) scale(1.1);
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 600;
            background: linear-gradient(45deg, #4CAF50, #81C784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            position: relative;
            z-index: 1;
        }

        .footer-section {
            position: relative;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer-section::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 12px;
            padding: 1px;
            background: linear-gradient(45deg, #4CAF50, transparent);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .footer-section:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .footer-section:hover::before {
            opacity: 1;
        }

        .footer-section h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #4CAF50;
            position: relative;
            display: inline-block;
        }

        .footer-section h3::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, #4CAF50, transparent);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .footer-section:hover h3::after {
            transform: scaleX(1);
        }

        .footer-section a {
            display: block;
            color: #e0e0e0;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0;
        }

        .footer-section a:hover {
            color: #4CAF50;
            padding-left: 1rem;
        }

        .footer-section a::before {
            content: '>';
            position: absolute;
            left: 0;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
            color: #4CAF50;
        }

        .footer-section a:hover::before {
            opacity: 1;
            transform: translateX(0);
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 8px;
        }

        .contact-row:hover {
            background: rgba(76, 175, 80, 0.1);
        }

        .contact-label {
            color: #4CAF50;
            min-width: 6rem;
            font-weight: 500;
        }

        .contact-link {
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #4CAF50;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-icon {
            width: 3rem;
            height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(76, 175, 80, 0.2);
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.03);
            position: relative;
            overflow: hidden;
        }

        .social-icon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(76, 175, 80, 0.2), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px) rotate(360deg);
            border-color: #4CAF50;
        }

        .social-icon:hover::before {
            opacity: 1;
        }

        .social-icon svg {
            width: 1.5rem;
            height: 1.5rem;
            fill: #e0e0e0;
            transition: all 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .social-icon:hover svg {
            fill: #4CAF50;
            transform: scale(1.2);
        }

        @media (max-width: 768px) {
            .footer {
                padding: 1.5rem;
            }

            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 1rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .footer-section {
                text-align: center;
            }

            .contact-row {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }

            .footer-section h3::after {
                left: 50%;
                transform: translateX(-50%) scaleX(0);
            }

            .footer-section:hover h3::after {
                transform: translateX(-50%) scaleX(1);
            }
        }
    </style>
