<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer 9 - Dark Mode Élégant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
        }

        .footer {
            background: #111111;
            color: #f5f5f5;
            padding: 1.5rem;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at 50% 50%,
                rgba(45, 45, 45, 0.3),
                rgba(17, 17, 17, 0.6)
            );
            pointer-events: none;
        }

        .footer-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            position: relative;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
            filter: brightness(0) invert(1);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .footer-logo:hover img {
            transform: scale(1.1);
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: -0.5px;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            position: relative;
        }

        .footer-section {
            position: relative;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
        }

        .footer-section:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-4px);
        }

        .footer-section h3 {
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #ffffff;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .footer-section a {
            display: block;
            color: #a0a0a0;
            text-decoration: none;
            font-size: 0.875rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0;
        }

        .footer-section a:hover {
            color: #ffffff;
            padding-left: 0.5rem;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .contact-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.875rem;
        }

        .contact-label {
            color: #808080;
            min-width: 5rem;
        }

        .contact-link {
            color: #a0a0a0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-link:hover {
            color: #ffffff;
        }

        .social-icons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.03);
        }

        .social-icon:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .social-icon svg {
            width: 1.25rem;
            height: 1.25rem;
            fill: #a0a0a0;
            transition: fill 0.3s ease;
        }

        .social-icon:hover svg {
            fill: #ffffff;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .footer {
                padding: 1rem;
            }

            .footer-content {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .footer-section {
                text-align: center;
            }

            .contact-row {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .social-icons {
                justify-content: center;
            }
        }
    </style>

        document.addEventListener('touchmove', function(e) {
            e.preventDefault();
        }, { passive: false });
    </script>
</head>
