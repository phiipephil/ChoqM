<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Retro Gaming</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: transparent;
            font-family: 'Press Start 2P', system-ui, -apple-system, sans-serif;
        }

        @font-face {
            font-family: 'Press Start 2P';
            src: url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        }

        .footer {
            background: #000;
            color: #fff;
            padding: 1rem;
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .pixel-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 4px solid #fff;
            pointer-events: none;
            animation: borderFlash 2s infinite;
        }

        @keyframes borderFlash {
            0%, 100% { border-color: #fff; }
            50% { border-color: #ff0; }
        }

        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0.03) 50%,
                rgba(0,0,0,0.03) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
        }

        .footer-logo {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .footer-logo img {
            width: 32px;
            height: 32px;
            image-rendering: pixelated;
            filter: brightness(0) invert(1);
        }

        .footer-logo .logo-text {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 2px 2px #ff0;
            animation: textBlink 1s infinite;
        }

        @keyframes textBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            position: relative;
        }

        .footer-section {
            border: 2px solid #fff;
            padding: 0.5rem;
            background: #000;
            position: relative;
        }

        .footer-section:hover {
            background: #ff0;
            color: #000;
            cursor: pointer;
            transform: scale(1.02);
            transition: all 0.3s ease;
        }

        .footer-section h3 {
            font-size: 0.8rem;
            margin-bottom: 0.5rem;
            color: #ff0;
            text-transform: uppercase;
        }

        .footer-section:hover h3 {
            color: #000;
        }

        .footer-section a {
            color: #fff;
            text-decoration: none;
            font-size: 0.6rem;
            display: block;
            margin-bottom: 0.3rem;
            transition: all 0.2s ease;
        }

        .footer-section:hover a {
            color: #000;
        }

        .footer-section a:hover {
            color: #ff0;
            transform: translateX(5px);
        }

        .footer-section:hover a:hover {
            color: #f00;
        }

        .social-icons {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            border: 2px solid #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .social-icon:hover {
            background: #ff0;
            border-color: #ff0;
        }

        .social-icon svg {
            width: 16px;
            height: 16px;
            fill: #fff;
        }

        .social-icon:hover svg {
            fill: #000;
        }

        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .footer-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
