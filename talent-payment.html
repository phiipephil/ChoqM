<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espace Talent - Système de Gestion des Paiements | CHOQ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .info-icon {
            cursor: pointer;
            color: #0d6efd;
            margin-left: 5px;
        }
        .table-container {
            overflow-x: auto;
        }
        .status-paid {
            background-color: #d4edda !important;
        }
        .status-unpaid {
            background-color: #f8d7da !important;
        }
        .status-pending {
            background-color: #fff3cd !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-4">
        <h1 class="mb-4">Espace Talent - Gestion des Factures</h1>
        
        <!-- Sélecteur de type d'employé -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Type d'employé</h5>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="employeeType" id="programmer" value="programmeur" checked>
                    <label class="form-check-label" for="programmer">Programmeur</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="employeeType" id="photographer" value="photographe">
                    <label class="form-check-label" for="photographer">Photographe</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="employeeType" id="videographer" value="vidéaste">
                    <label class="form-check-label" for="videographer">Vidéaste</label>
                </div>
            </div>
        </div>

        <nav class="mb-4">
            <a href="index.html" class="btn btn-outline-primary">Retour à l'Administration</a>
        </nav>

        <!-- Options de génération -->
        <div class="mb-4">
            <div class="btn-group" role="group">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newInvoiceModal">
                    Générer une nouvelle facture
                </button>
                <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#uploadExcelModal">
                    Déposer une facture Excel
                </button>
            </div>
        </div>

        <!-- Modal Dépôt Facture Excel -->
        <div class="modal fade" id="uploadExcelModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Déposer une facture Excel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="uploadExcelForm">
                            <div class="mb-3">
                                <label class="form-label">Sélectionner le fichier Excel</label>
                                <input type="file" class="form-control" accept=".xls,.xlsx">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" form="uploadExcelForm" class="btn btn-primary">Déposer</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tableau principal -->
        <div class="table-container">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Date <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Date de la prestation effectuée"></i></th>
                        <th>Quantité <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Quantité du service rendu"></i></th>
                        <th>Type <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Type de service rendu"></i></th>
                        <th>Description <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Description ou justification du service"></i></th>
                        <th>Client <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Nom du client"></i></th>
                        <th>Tarif unitaire <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Tarif appliqué par unité"></i></th>
                        <th>Montant total <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Calcul automatique: Quantité × Tarif"></i></th>
                        <th class="tax-column">Montant taxes <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="TPS (5%) + TVQ (9.975%)"></i></th>
                        <th class="tax-column">Total + Taxes <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="Montant total avec taxes"></i></th>
                        <th>Statut <i class="bi bi-info-circle info-icon" data-bs-toggle="tooltip" title="État du paiement"></i></th>
                    </tr>
                </thead>
                <tbody id="invoiceTableBody">
                    <!-- Les lignes seront ajoutées dynamiquement -->
                </tbody>
            </table>
        </div>

        <!-- Modal Nouvelle Facture -->
        <div class="modal fade" id="newInvoiceModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Générer une nouvelle facture</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form id="newInvoiceForm">
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Date de prestation</label>
                                    <input type="date" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Client</label>
                                    <input type="text" class="form-control" placeholder="ex: CHOQ MÉDIA" required>
                                </div>
                            </div>

                            <div id="servicesContainer">
                                <div class="service-entry mb-3">
                                    <div class="row mb-2">
                                        <div class="col-md-4">
                                            <label class="form-label">Type de service</label>
                                            <select class="form-select service-type" required>
                                                <option value="">Sélectionner...</option>
                                                <option>Heure standard</option>
                                                <option>Heure de tournage</option>
                                                <option>Heure de montage</option>
                                                <option>Vidéo TikTok</option>
                                                <option>Vidéo Short</option>
                                                <option>Vidéo YouTube</option>
                                                <option>Déplacement (Km)</option>
                                                <option>Prime de repas</option>
                                                <option>Prime d'hébergement</option>
                                            </select>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Quantité</label>
                                            <input type="number" class="form-control service-quantity" min="0" step="0.01" required>
                                        </div>
                                        <div class="col-md-3">
                                            <label class="form-label">Tarif unitaire</label>
                                            <input type="number" class="form-control service-price" min="0" step="0.01" required>
                                        </div>
                                        <div class="col-md-2">
                                            <label class="form-label">&nbsp;</label>
                                            <button type="button" class="btn btn-danger form-control remove-service" style="display: none;">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="btn btn-secondary mb-3" id="addServiceBtn">
                                <i class="bi bi-plus-circle"></i> Ajouter un service
                            </button>

                            <div class="mb-3">
                                <label class="form-label">Description/Justification</label>
                                <textarea class="form-control" rows="3" placeholder="ex: heures de tournage: 12h à 15h, titres des vidéos produites, etc."></textarea>
                            </div>

                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="taxCheck">
                                    <label class="form-check-label" for="taxCheck">
                                        Charger des taxes
                                    </label>
                                </div>
                            </div>

                            <div id="taxFields" class="d-none">
                                <div class="row mb-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Numéro NEQ</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Numéro TPS</label>
                                        <input type="text" class="form-control">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Numéro TVQ</label>
                                        <input type="text" class="form-control">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                        <button type="submit" form="newInvoiceForm" class="btn btn-primary" id="submitBtn">
                            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span class="btn-text">Générer</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/paymentManager.js"></script>
    <script>
        let paymentManager;
        document.addEventListener('DOMContentLoaded', () => {
            paymentManager = new PaymentManager();
        });
        // Activation des tooltips Bootstrap
        var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
            return new bootstrap.Tooltip(tooltipTriggerEl)
        })

        // Gestion de l'affichage des champs de taxes
        $('#taxCheck').change(function() {
            $('#taxFields').toggleClass('d-none', !this.checked);
            $('.tax-column').toggleClass('d-none', !this.checked);
        });

        // Calcul automatique des montants
        function calculateAmounts() {
            let total = 0;
            
            $('.service-entry').each(function() {
                const quantity = parseFloat($(this).find('.service-quantity').val()) || 0;
                const unitPrice = parseFloat($(this).find('.service-price').val()) || 0;
                total += quantity * unitPrice;
            });
            
            if ($('#taxCheck').is(':checked')) {
                const taxes = total * 0.14975; // TPS (5%) + TVQ (9.975%)
                const totalWithTaxes = total + taxes;
                return {
                    subtotal: total.toFixed(2),
                    taxes: taxes.toFixed(2),
                    total: totalWithTaxes.toFixed(2)
                };
            }
            
            return {
                subtotal: total.toFixed(2),
                taxes: '0.00',
                total: total.toFixed(2)
            };
        }

        // Gestion des services multiples
        $('#addServiceBtn').click(function() {
            const newService = $('.service-entry:first').clone();
            newService.find('input').val('');
            newService.find('select').val('');
            newService.find('.remove-service').show();
            $('#servicesContainer').append(newService);
        });

        $(document).on('click', '.remove-service', function() {
            if ($('.service-entry').length > 1) {
                $(this).closest('.service-entry').remove();
            }
        });

        $(document).on('input', '.service-quantity, .service-price', calculateAmounts);

        // Gestion des formulaires
        $('#newInvoiceForm').on('submit', async function(e) {
            e.preventDefault();
            
            // Afficher le spinner
            const submitBtn = $('#submitBtn');
            submitBtn.prop('disabled', true);
            submitBtn.find('.spinner-border').removeClass('d-none');
            submitBtn.find('.btn-text').text('Génération en cours...');
            
            const formData = {
                date: $(this).find('input[type="date"]').first().val(),
                client: $(this).find('input[placeholder="ex: CHOQ MÉDIA"]').val(),
                services: [],
                hasTaxes: $('#taxCheck').is(':checked'),
                status: "pending"
            };

            // Collecter les services
            $('.service-entry').each(function() {
                const service = {
                    type: $(this).find('.service-type').val(),
                    quantity: parseFloat($(this).find('.service-quantity').val()),
                    unitPrice: parseFloat($(this).find('.service-price').val()),
                    description: $('.modal-body textarea').val() || ''
                };
                formData.services.push(service);
            });

            // Calculer les montants
            const amounts = calculateAmounts();
            formData.total = parseFloat(amounts.subtotal);
            formData.taxAmount = parseFloat(amounts.taxes);
            formData.totalWithTaxes = parseFloat(amounts.total);

            if (formData.hasTaxes) {
                formData.taxInfo = {
                    neq: $('#taxFields input').eq(0).val(),
                    tps: $('#taxFields input').eq(1).val(),
                    tvq: $('#taxFields input').eq(2).val()
                };
            }

            try {
                const formData = {
                    date: $(this).find('input[type="date"]').first().val(),
                    client: $(this).find('input[placeholder="ex: CHOQ MÉDIA"]').val(),
                    employeeType: $('input[name="employeeType"]:checked').val(),
                    services: [],
                    hasTaxes: $('#taxCheck').is(':checked'),
                    status: "pending"
                };

                $('.service-entry').each(function() {
                    const service = {
                        type: $(this).find('.service-type').val(),
                        quantity: parseFloat($(this).find('.service-quantity').val()) || 0,
                        unitPrice: parseFloat($(this).find('.service-price').val()) || 0,
                        description: $('.modal-body textarea').val() || ''
                    };
                    if (service.type && service.quantity > 0 && service.unitPrice > 0) {
                        formData.services.push(service);
                    }
                });

                if (formData.services.length === 0) {
                    throw new Error('Au moins un service doit être spécifié');
                }

                const amounts = calculateAmounts();
                formData.total = parseFloat(amounts.subtotal);
                formData.taxAmount = parseFloat(amounts.taxes);
                formData.totalWithTaxes = parseFloat(amounts.total);

                if (formData.hasTaxes) {
                    formData.taxInfo = {
                        neq: $('#taxFields input').eq(0).val(),
                        tps: $('#taxFields input').eq(1).val(),
                        tvq: $('#taxFields input').eq(2).val()
                    };
                }

                const savedPayment = await paymentManager.savePayment(formData);
                addInvoiceRow(savedPayment);
                $('#newInvoiceModal').modal('hide');
                this.reset();
                
            } catch (error) {
                console.error('Erreur:', error);
                alert('Une erreur est survenue lors de la génération de la facture.');
            } finally {
                // Réinitialiser le bouton
                submitBtn.prop('disabled', false);
                submitBtn.find('.spinner-border').addClass('d-none');
                submitBtn.find('.btn-text').text('Générer');
            }
        });

        function addInvoiceRow(data) {
            // Fonction pour formater les valeurs nulles/undefined
            const formatValue = (value, defaultValue = '-') => {
                return value !== null && value !== undefined ? value : defaultValue;
            };
            
            // Créer une ligne pour chaque service
            let rows = '';
            data.services.forEach((service, index) => {
                rows += `
                <tr ${index === 0 ? `id="payment-${data.id}"` : ''} class="payment-row">
                    <td>${index === 0 ? formatValue(data.date) : ''}</td>
                    <td>${formatValue(service.quantity)}</td>
                    <td>${formatValue(service.type)}</td>
                    <td>${formatValue(service.description)}</td>
                    <td>${index === 0 ? formatValue(data.client) : ''}</td>
                    <td>${formatValue(service.unitPrice, '0.00')}</td>
                    <td>${index === 0 ? formatValue(data.total, '0.00') : ''}</td>
                    <td>${data.hasTaxes ? `Inclus: ${formatValue(data.taxAmount, '0.00')}` : 'Non-Inclus'}</td>
                    <td>${data.hasTaxes ? formatValue(data.totalWithTaxes, '0.00') : formatValue(data.total, '0.00')}</td>
                    <td>
                        <span class="badge bg-warning">En attente</span>
                    </td>
                </tr>
            `;
            $('#invoiceTableBody').append(rows);
        }
    </script>
</body>
</html>
